<!DOCTYPE html>
<html>

<head>
    <title>
        login
    </title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- Icon BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <style>
        .password {
            margin-top: 10px;
        }

        .sosmed {
            padding-left: 5px;
        }

        body {
            background-color: #a6def5;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <form>
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <div class="image text-center">
                                <img src="../LATIHAN/images/user1.png" width="150px">
                                <h3>Administrasi LOGIN</h3>
                            </div>
                            <div class="mb-1">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username">
                            </div>
                            <div class="mb-1">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-1 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                            </div>
                            <div class="mb-1">
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </div>
                            <hr>
                            <p class="text-center">Forget Password ? <a href="login">Lupa Password</a></p>
                            <div class="text-center">
                                <a href="https://www.instagram.com/" target="_blank" class="fs-3 sosmed"><i
                                        class="bi bi-instagram"></i></a>
                                <a href="https://www.facebook.com/" target="_blank" class="fs-3 sosmed"><i
                                        class="bi bi-facebook"></i></a>
                                <a href="https://web.whatsapp.com/" target="_blank" class="fs-3 sosmed"><i
                                        class="bi bi-whatsapp"></i></a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
